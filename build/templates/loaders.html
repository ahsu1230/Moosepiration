<div class="view loaders"><div class="search-bar-wrapper"><img src="icons/search-gray.png" class="search-icon"/><input type="text" placeholder="Search for an animation" ng-model="query"/></div><div ng-repeat="anim in animations | filter:search" class="main-content-wrapper"><div class="animation-wrapper"><div class="title">{{anim.title}}</div><button ng-click="selectAnimation(anim)" class="btn-start-anim">Load</button><img ng-src="{{anim.imageSrc}}" class="animation-icon"/><div ng-click="extendDescription($event)" class="description-wrapper"> <p>{{anim.description}}</p></div></div></div><div class="modal-overlay"><div ng-if="selectedAnimation.id=='spinner1'" ahsu-loading-spinner1="ahsu-loading-spinner1" class="modal-wrapper"></div><div ng-if="selectedAnimation.id=='circle_filler'" ahsu-loading-circle-filler="ahsu-loading-circle-filler" class="modal-wrapper"></div><div ng-if="selectedAnimation.id=='progress_bar1'" ahsu-loading-progress-bar1="ahsu-loading-progress-bar1" class="modal-wrapper"></div><div ng-if="selectedAnimation.id=='single_pulser1'" ahsu-loading-single-pulser1="ahsu-loading-single-pulser1" class="modal-wrapper"></div><div ng-if="selectedAnimation.id=='line_pulser1'" ahsu-loading-line-pulser1="ahsu-loading-line-pulser1" class="modal-wrapper"></div><div ng-if="selectedAnimation.id=='profile_progress1'" ahsu-loading-profile-progress1="ahsu-loading-profile-progress1" class="modal-wrapper"></div><div ng-if="selectedAnimation.id=='step_list1'" ahsu-loading-step-list1="ahsu-loading-step-list1" class="modal-wrapper"></div><div ng-if="selectedAnimation" class="modal-overlay-header"><div class="modal-overlay-logo">{{selectedAnimation.title}}<button ng-click="closeModal()" class="close">Close</button><button class="reset">Reset</button></div></div></div></div>
