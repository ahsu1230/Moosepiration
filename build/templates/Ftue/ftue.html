<div class="view ftue"><div class="search-bar-wrapper"><img src="icons/search-gray.png" class="search-icon"/><input type="text" placeholder="Search for an animation" ng-model="query"/></div><div ng-repeat="anim in animations | filter:search" class="main-content-wrapper"><div class="animation-wrapper"><div class="title">{{anim.title}}</div><button ng-click="selectAnimation(anim)" class="btn-start-anim">Start</button><div ng-click="extendDescription($event)" class="description-wrapper"> <p>{{anim.description}}</p></div></div></div><ahsu-ftue-outline1 highlights="highlights" ng-if="selectedAnimation.id=='outline1'"></ahsu-ftue-outline1><ahsu-ftue-circle1 highlights="highlights" ng-if="selectedAnimation.id=='circle1'"></ahsu-ftue-circle1></div>
