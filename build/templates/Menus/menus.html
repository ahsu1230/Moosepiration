<div class="view menus"><div class="search-bar-wrapper"><img src="icons/search-gray.png" class="search-icon"/><input type="text" placeholder="Search for an animation" ng-model="query"/></div><div ng-repeat="anim in animations | filter:search" class="main-content-wrapper"><div class="animation-wrapper"><div class="title">{{anim.title}}</div><div ng-class="{'ahsu-banner' : anim.type=='banner', 'ahsu-button' : anim.type=='button'}" class="menu-placer"><ahsu-menu-popup1 ng-if="anim.id=='popup1'"></ahsu-menu-popup1><ahsu-menu-banner1 ng-if="anim.id=='banner1'"></ahsu-menu-banner1><ahsu-menu-banner2 ng-if="anim.id=='banner2'"></ahsu-menu-banner2></div><div ng-click="extendDescription($event)" class="description-wrapper"> <p>{{anim.description}}</p></div></div></div></div>
